<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mangalm Sales Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: #718096;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #f7fafc;
            border-radius: 100px;
            margin-bottom: 30px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f56565;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-dot.online {
            background: #48bb78;
            animation: none;
        }

        .retry-button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            border: none;
            cursor: pointer;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .cached-pages {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .cached-pages h3 {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cached-links a {
            color: #667eea;
            text-decoration: none;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .cached-links a:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-1.48 0-2.85.43-4.01 1.17l1.46 1.46C10.21 6.23 11.08 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3 0 1.13-.64 2.11-1.56 2.62l1.45 1.45C23.16 18.16 24 16.68 24 15c0-2.64-2.05-4.78-4.65-4.96zM3 5.27l2.75 2.74C2.56 8.15 0 10.77 0 14c0 3.31 2.69 6 6 6h11.73l2 2L21 20.73 4.27 4 3 5.27zM7.73 10l8 8H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h1.73z"/>
            </svg>
        </div>

        <h1>You're Offline</h1>
        
        <div class="status-indicator">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">No internet connection</span>
        </div>

        <p>
            It looks like you've lost your internet connection. 
            Don't worry, we've cached some content for you to access offline.
        </p>

        <div class="loading-spinner" id="loadingSpinner"></div>

        <button class="retry-button" onclick="checkConnection()">
            Try Again
        </button>

        <div class="cached-pages">
            <h3>Available Offline</h3>
            <div class="cached-links">
                <a href="/">Dashboard</a>
                <a href="/customers">Customers</a>
                <a href="/products">Products</a>
                <a href="/profile">My Profile</a>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            const spinner = document.getElementById('loadingSpinner');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            spinner.classList.add('active');
            
            // Try to fetch a small resource
            fetch('/favicon.ico', { method: 'HEAD', cache: 'no-cache' })
                .then(() => {
                    // Connection restored
                    statusDot.classList.add('online');
                    statusText.textContent = 'Connection restored!';
                    
                    setTimeout(() => {
                        // Reload the page or navigate back
                        if (document.referrer) {
                            window.location.href = document.referrer;
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                })
                .catch(() => {
                    // Still offline
                    spinner.classList.remove('active');
                    statusText.textContent = 'Still offline';
                    
                    setTimeout(() => {
                        statusText.textContent = 'No internet connection';
                    }, 2000);
                });
        }

        // Auto-check connection every 5 seconds
        setInterval(() => {
            fetch('/favicon.ico', { method: 'HEAD', cache: 'no-cache' })
                .then(() => {
                    // Connection restored - auto redirect
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');
                    
                    statusDot.classList.add('online');
                    statusText.textContent = 'Connection restored!';
                    
                    setTimeout(() => {
                        if (document.referrer) {
                            window.location.href = document.referrer;
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                })
                .catch(() => {
                    // Still offline - do nothing
                });
        }, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            checkConnection();
        });
    </script>
</body>
</html>
