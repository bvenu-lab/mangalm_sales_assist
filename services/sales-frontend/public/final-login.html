<!DOCTYPE html>
<html>
<head>
    <title>Final Working Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        h1 { 
            color: #333; 
            margin-bottom: 30px;
            font-size: 28px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }
        .message.show { display: block; }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        .loader.show { display: block; }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üöÄ One-Click Login</h1>
        
        <div class="info">
            <strong>This will:</strong>
            <ol style="margin: 10px 0 0 20px;">
                <li>Login with demo/demo2025</li>
                <li>Store the authentication token</li>
                <li>Redirect to dashboard</li>
            </ol>
        </div>

        <button class="btn btn-primary" onclick="performLogin()">
            LOGIN & GO TO DASHBOARD
        </button>

        <div id="loader" class="loader"></div>
        <div id="message" class="message"></div>

        <div style="margin-top: 30px; font-size: 12px; color: #666;">
            This bypasses React completely and uses direct API calls.
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.className = 'message show ' + type;
            msg.textContent = text;
        }

        function showLoader(show) {
            document.getElementById('loader').className = show ? 'loader show' : 'loader';
        }

        async function performLogin() {
            console.log('=== PERFORMING LOGIN ===');
            showLoader(true);
            showMessage('Logging in...', 'success');

            try {
                // Step 1: Login
                const loginResponse = await fetch('http://localhost:3007/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: 'demo', 
                        password: 'demo2025' 
                    })
                });

                const loginData = await loginResponse.json();
                console.log('Login response:', loginData);

                if (!loginData.success || !loginData.token) {
                    throw new Error(loginData.error || 'Login failed');
                }

                // Step 2: Store credentials
                localStorage.setItem('auth_token', loginData.token);
                localStorage.setItem('user', JSON.stringify(loginData.user));
                
                showMessage('‚úÖ Login successful! Redirecting to dashboard...', 'success');
                console.log('Token stored:', loginData.token.substring(0, 50) + '...');

                // Step 3: Redirect after a short delay
                setTimeout(() => {
                    console.log('Redirecting to dashboard...');
                    window.location.href = '/dashboard';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ùå ' + error.message, 'error');
                showLoader(false);
            }
        }

        // Check current auth status on load
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token && token !== 'null') {
                showMessage('‚ÑπÔ∏è You are already logged in. Click button to refresh login.', 'success');
            }
        };
    </script>
</body>
</html>
