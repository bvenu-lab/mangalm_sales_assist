version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mangalm-postgres
    environment:
      POSTGRES_DB: mangalm_sales
      POSTGRES_USER: mangalm
      POSTGRES_PASSWORD: mangalm_secure_password
    ports:
      - "3432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./database/migrations:/docker-entrypoint-initdb.d  # Disabled due to missing dependencies
    networks:
      - mangalm-network

  # Redis Cache (for session management and caching)
  redis:
    image: redis:7-alpine
    container_name: mangalm-redis
    ports:
      - "3379:6379"
    networks:
      - mangalm-network

  # AI Prediction Service
  ai-prediction:
    build:
      context: ./services/ai-prediction-service
      dockerfile: Dockerfile
    container_name: mangalm-ai-prediction
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://mangalm:mangalm_secure_password@postgres:5432/mangalm_sales
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - mangalm-network
    volumes:
      - ./services/ai-prediction-service:/app
      - /app/node_modules

  # Zoho Integration Service (DISABLED)
