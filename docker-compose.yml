  #     REDIS_URL: redis://redis:6379
  #     ZOHO_CLIENT_ID: ${ZOHO_CLIENT_ID}
  #     ZOHO_CLIENT_SECRET: ${ZOHO_CLIENT_SECRET}
  #     ZOHO_REFRESH_TOKEN: ${ZOHO_REFRESH_TOKEN}
  #   ports:
  #     - "3002:3002"
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - mangalm-network
  #   volumes:
  #     - ./services/zoho-integration:/app
  #     - /app/node_modules

  # Sales Frontend (React App)
  sales-frontend:
    image: node:18-alpine
    container_name: mangalm-sales-frontend
    working_dir: /app
    command: npm start
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_ZOHO_URL: http://localhost:3002
    ports:
      - "3000:3000"
    depends_on:
      - ai-prediction
      # - zoho-integration
    networks:
      - mangalm-network
    volumes:
      - ./services/sales-frontend:/app
      - /app/node_modules

