  PORT: "3007"
  NODE_ENV: "production"
  DB_HOST: "/cloudsql/PROJECT_ID:REGION:mangalm-db"
  DB_PORT: "5432"
  DB_NAME: "mangalm_sales"
  DB_USER: "postgres"
  DB_PASSWORD: "SECRET:db-password"
