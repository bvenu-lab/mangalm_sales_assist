<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document Upload</title>
</head>
<body>
    <h1>Test Document Upload</h1>
    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf">
    <button onclick="uploadFile()">Upload File</button>
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                resultDiv.innerHTML = 'Uploading...';
                
                const response = await fetch('http://localhost:3007/api/documents/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<pre>Success!\n${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<pre>Error: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>Network Error:\n${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
